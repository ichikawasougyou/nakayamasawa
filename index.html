<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin:0; font-family: system-ui, sans-serif; display:flex; flex-direction:column; align-items:center; gap:12px; padding:16px; }
    model-viewer { width:100%; max-width:900px; height:60vh; background:#f3f3f3; border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,0.08); }
    footer { font-size:14px; color:#666; }
  </style>
</head>
<body>
  <h1>令和7年度予防治山事業第13号工事</h1>

  <!-- model.glb を自分のファイル名に変更 -->
  <model-viewer src="model.glb" alt="My 3D model"
                camera-controls auto-rotate environment-image="neutral"
                ar ios-src="model.usdz">
  </model-viewer>

  <footer>スマホで回転・拡大できます。AR対応（対応端末で表示）</footer>
</body>
</html>
